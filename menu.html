<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Responsive Menu Bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav role="navigation">
      <div class="topbar">
        <div class="logo">LOGO</div>
        <button class="btn btn-toggle" onClick="toggleMenu();"><i class="fas fa-bars"></i></button>
      </div>
      <div class="collapse" id="collapse-menu">
        <button class="btn btn-toggle" onClick="toggleMenu();"><i class="fas fa-times"></i></button>

        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <main role="main">
      Content here
    </main>
  </body>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("collapse-menu");
      menu.classList.toggle("show");
    }
  </script>
</html>
